<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrendaJE | Satisfaction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0
    }
  </style>
  <style>
    * {
      box-sizing: border-box;
    }

    /* basic stylings ------------------------------------------ */
    body {
      background: url(https://scotch.io/wp-content/uploads/2014/07/61.jpg);
    }

    .container1 {
      display: block;
      background: #FFF;
      padding: 10px 50px 50px;
    }

    /* form starting stylings ------------------------------- */
    .group {
      position: relative;
      margin-bottom: 45px;
    }

    input {
      font-size: 18px;
      padding: 10px 10px 10px 5px;
      display: block;
      width: 300px;
      border: none;
      border-bottom: 1px solid #C5373F;
    }

    input:focus {
      outline: none;
    }

    /* LABEL ======================================= */
    label {
      color: #C5373F;
      font-size: 18px;
      font-weight: normal;
      position: absolute;
      pointer-events: none;
      left: 5px;
      top: 10px;
      transition: 0.2s ease all;
      -moz-transition: 0.2s ease all;
      -webkit-transition: 0.2s ease all;
    }

    /* active state */
    input:focus~label,
    input:valid~label {
      top: -20px;
      font-size: 14px;
      color: #C5373F;
    }
  </style>
</head>

<body>
  <section id="head-section">
    <div class="container-fluid title">
      <h2>Etude De Satisfaction</h2>
    </div>
  </section>
  <section>
    <div class="titre" style="margin-bottom: 100px;">
      <h2>Hi ðŸ‘‹ What's your name?</h2>
    </div>
    <div style="width: 50%;" class="inputss">
      <form onsubmit="return validate()" method="post">
        <div class="row">
          <div class="group col col-lg-6">
            <input type="text" name="fname1" id="name">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
          </div>
          <div class="group col col-lg-6">
            <input type="text" name="fname2" id="email">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
        </div>
        <a href="services.html"><button style="padding: 10px 40px;" type="button" class="btn btn-lg">Send</button></a>
      </form>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../index.js"></script>
  <!-- Font Awesome -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
